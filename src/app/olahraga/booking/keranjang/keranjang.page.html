<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <div style="width: 100%">
    <ion-item lines="none" class="header-title" style="margin-bottom: -10px">
      <ion-col size="1">
        <ion-icon
          class="backclik_black"
          (click)="backClick()"
          src="assets/icon/chevron-left.svg"
        ></ion-icon>
      </ion-col>
      <ion-col size="11">
        <p class="title" style="margin: 20px 0 0px 10px">Karsa Mini Soccer</p>
        <p style="margin: 0">
          <span style="padding-left: 10px"
            >Silahkan periksa kembali jadwal pesanan kamu</span
          >
        </p>
      </ion-col>
    </ion-item>
  </div>

  <ion-item style="margin-top: 10px">
    <p class="title" style="margin: 20px 0 0px 0px">Jadwal Pesanan</p>
  </ion-item>

  <div class="hw-list" style="width: 100%">
    <ion-item lines="none" class="hw-listlapangan">
      <ion-col size="12" style="padding: 0">
        <p class="hw-nama">{{court.name}} - {{court.pedestal_type}}</p>
        <p class="hw-jadwal hw-address">{{bookingDate | date :  "dd MMM y" : "UTC + 8"}}</p>
      </ion-col>
    </ion-item>
    <ion-item lines="none" *ngFor="let item of bookingTimes">
      <ion-col class="hw-reviewtime hw-time" size="12">
        <label class="waktunya">{{item.name}}</label
        ><span class="harga">Rp.{{item.price}}</span>
        <ion-icon
          class="hw-icon"
          (click)="deleteClick(item)"
          src="assets/olahraga/trash-can-solid.svg"
        ></ion-icon>
      </ion-col>
    </ion-item>

  </div>

  <div class="hw-empty-space"></div>

  <!--Aturan& Kebijakan-->
  <div style="width: 100%">
    <ion-item class="kebijakan" lines="none">
      <ion-col size="1">
        <ion-icon src="assets/olahraga/kebijakan.svg"></ion-icon>
      </ion-col>
      <ion-col size="11" (click)="kebijakanClick()">
        <p>Aturan & Kebijakan</p>
        <ion-icon
          style="position: absolute; right: 0px; top: 15px"
          
          src="assets/olahraga/chevron-left.svg"
        ></ion-icon>
      </ion-col>
    </ion-item>

<ion-footer>
  <ion-item lines="none">
    <ion-col size="6">
      <p class="hw-labelharga">Total Biaya</p>
      <p class="hw-hargatotal">Rp.<span>{{totalPrice}}</span></p>
    </ion-col>
    <ion-col
      size="6"
      style="margin: 0 auto; float: none; text-align: right; padding: 0"
    >
      <ion-button class="pilih" (click) = "bookingClick()">
        <span>
          <a style="color: #fff" >
            Booking
          </a>
        </span>
      </ion-button>
    </ion-col>
  </ion-item>
